name: Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate_terraform:
    name: Validate Terraform (${{ matrix.module }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        module:
          - modules/iam
          - modules/network
          - modules/tf2-server
          - modules/vault
          - examples/simple
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Validate ${{ matrix.module }}
        shell: sh
        working-directory: ${{ matrix.module }}
        run: |
          terraform init -backend=false
          terraform fmt -check
          terraform validate

  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - validate_terraform
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
